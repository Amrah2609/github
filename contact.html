<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Your Name</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
</head>
<body>
    <header id="masthead">
        <div class="container">
        <a href="index.html" id="logo"> Your Name</a>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>connect with me</h2>

                <a href="#"><img src="./sekiller (1)/github-128.png" class="social" alt="GitHub"></a>
                <a href="#"><img src="./sekiller (1)/linkedin-128.png" class="social" alt="Linkedin"></a>
                <a href="#"><img src="./sekiller (1)/stackoverflow-128.png" class="social" alt="Stack Overflow"></a>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            Copyright &copy;2019 Your Name
        </div>
    </footer>
</body>
</html>
